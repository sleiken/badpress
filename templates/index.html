<form action="/analyze" method="POST">
  <input type="text" name="term" placeholder="Enter term..."/>
  <input type="submit" value="Analyze">
</form>
<div>
  {% if tweets %}
    <p>Average Positivity: {{ '%.2f' % tweets[0] }}</p>
    <p>Average Subjectivity: {{ '%.2f' % tweets[1] }}</p>
  {% endif %}
</div>
